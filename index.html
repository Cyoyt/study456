     <style>
      .box{
        height: 500px;
        border: 0px solid rgb(225, 220, 220);
        border-radius: 5px;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
      }
      .box ul{
        display: flex;
        list-style: none;
        position: absolute;
        left: 0;
        top: 0;
      }
      .box ul li{
        margin: 5px;
      }
      .nav{
        width: 300px;
        height: 20px;
        margin: 30px auto;
        display: flex;
        justify-content: space-between;
      }
      .nav a{
        font-size: 20px;
        color: #fff;
        display: block;
        width: 100px;
        height: 30px;
        background-color: #999;
        margin: 10px;
        text-align: center;
        border-radius: 8px;
      }
    </style>
